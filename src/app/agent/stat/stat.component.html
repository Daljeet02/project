<div class="card">
  <div class="card-details">
    <h4 class="card-title m-0">
      {{title}}
    </h4>
    <span class="text-{{textClass}} card-stats">
      {{count}}
    </span>
  </div>
  <div class="progress">
    <div class="progress-bar progress-bar-striped progress-bar-animated bg-{{bgClass}} w-{{valueClass}}"></div>
  </div>
  <div class="">
    <span class="pull-right">
      {{percent}}
    </span>
  </div>
</div>
