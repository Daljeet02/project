<h2 mat-dialog-title>Refund Customer
</h2>
<mat-dialog-content class="mat-typography">
  <div class="row">
    <label class="col-4 col-form-label">Question:</label>
    <div class="col-8">
      <span class="form-control-plaintext">Lorem ipsum dolor sit amet, consectetur.</span>
    </div>
  </div>
  <div class="row">
    <label class="col-4 col-form-label">Customer Name:</label>
    <div class="col-8">
      <span class="form-control-plaintext">Tiger Nixon</span>
    </div>
  </div>
  <div class="row">
    <label class="col-4 col-form-label">Category:</label>
    <div class="col-8">
      <span class="form-control-plaintext">Law</span>
    </div>
  </div>
  <div class="row">
    <label class="col-4 col-form-label">Refund Amount:</label>
    <div class="col-8">
      <span class="form-control-plaintext">$320</span>
    </div>
  </div>
  <mat-form-field class="example-full-width w-100">
    <textarea matInput placeholder="Why this customer is requesting a refund?"></textarea>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close class="btn secondary-btn">Cancel</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button [mat-dialog-close]="true" class="btn primary-btn">Refund</button>
</mat-dialog-actions>
