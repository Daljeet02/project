

<div class="table-container mat-elevation-z8">
                
    <div class="table-heading">
        <h2>Reports Overview</h2>
    </div>
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
        </mat-form-field>
        <div class="top-row">
                <div class="que-no">
                  <h2 class="blue">443</h2>
                </div>
                <div class="que-no">
                      <h2 class="pink">345</h2>
                    </div>
                    <div class="que-no">
                          <h2 class="yellow">358</h2>
                        </div>
                        <div class="que-no">
                              <h2 class="blue">15</h2>
                            </div>
                            <div class="que-no">
                                    <h2 class="skyblue">3</h2>
                                  </div>
            </div>
        <div class="">
          <table mat-table [dataSource]="dataSource" matSort class="w-100">
              
            <!-- ID Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
              <td mat-cell *matCellDef="let row"> {{row.position}} </td>
            </ng-container>
            <!-- Progress Column -->
            <ng-container matColumnDef="location">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
              <td mat-cell *matCellDef="let row"> {{row.location}}</td>
            </ng-container>
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>
            <!-- Color Column -->
            <ng-container matColumnDef="question">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Question </th>
              <td mat-cell *matCellDef="let row"> {{row.question}} </td>
            </ng-container>
            <!-- Name Column -->
            <ng-container matColumnDef="amount">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
                <td mat-cell *matCellDef="let row"> {{row.amount}} </td>
              </ng-container>
               <!-- Name Column -->
            <ng-container matColumnDef="symbol">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
                <td mat-cell *matCellDef="let row"> {{row.symbol}} </td>
              </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
      </div>
